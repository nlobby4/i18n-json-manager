<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>i18n JSON Manager</title>
      <link rel="icon" type="image/x-icon" href="favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/styles.css" />
   </head>
   <body>
      <h1>i18n JSON Manager</h1>
      <h2>Detected Files</h2>
      <table id="fileList">
         <thead>
            <tr>
               <th>File Name</th>
               <th>Authors</th>
               <th>Coverage</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

      <table id="translations">
         <thead>
            <tr>
               <th>Key</th>
               <th>Value</th>
               <th>Description</th>
            </tr>
         </thead>
         <tbody></tbody>
      </table>

      <script type="module" src="./js/script.js"></script>
   </body>
</html>
